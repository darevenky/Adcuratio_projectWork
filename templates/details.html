<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            box-sizing: border-box;
        }
        div{
            display: block;
            flex-wrap: wrap;
            flex-direction: row;
            border: 1px solid grey;
            margin-top: 10px;
            width: 90%;
        }
        
        .about{
            text-align: justify;
            background-color: darkcyan;
            color: white;
        }
    </style>
</head>
<body>
    <center>
        {% for a in bd %}

    <div>
        <h1 style="color: blue;"> {{a.bird_name}} </h1>

        <img src="{{a.bird_pic.url}}" style="height: 300px; width:300px">
        <h1 class="about"> {{a.about}} </h1>
    </div>
        {% endfor %}
    </center>
</body>
</html>
